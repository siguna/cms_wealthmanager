<div class="{{ isResize ? 'fullScreen' : '' }} row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="p-0 white-box">
            <!-- <vt-table-button [actionConfig]="actionConfig" [dataTableRef]="paymentPartnerTable" (actionListener)="customActionListner($event)" (zoomListener)="onResize($event)"></vt-table-button> -->
            <div class="table-responsive">
                <table
                    class="table"
                    vtTable
                    (sort)="sortByColumn($event)"
                    (dataChecked)="resetData($event)"
                >
                    <thead>
                        <tr>
                            <th></th>
                            <th>STT</th>
                            <th
                                *ngFor="let column of columnOption"
                                id="{{ column.columnId }}"
                                vtTableColDef
                                (sortEvent)="sortByColumn($event)"
                            >
                                {{ column.columnName }}
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="dataItems || dataItems.length > 0">
                        <tr *ngFor="let item of dataItems; index as i">
                            <td>
                                <input
                                    type="checkbox"
                                    vtTblCheckBtn
                                    (change)="onSelectData(item)"
                                    [checked]="item.checked"
                                />
                            </td>
                            <td style="width: 5%;">{{ i + 1 }}</td>

                            <td *ngFor="let column of columnOption" vtTableColDef>
                                <div
                                    *ngIf="
                                        column.columnId != 'confirm' && column.columnId != 'lPay'
                                    "
                                >
                                    {{ item[column.columnId] }}
                                </div>
                                <div *ngIf="column.columnId == 'confirm'">
                                    <!-- <i class="ic-table phe-duyet"><img src="assets/images/ic_approved.svg"></i>
                                    {{item[column.columnId]?'Có':'Không'}} -->
                                    <div>
                                        <button
                                            type="button"
                                            class="btn btn-secondary btn-toggle"
                                            data-toggle="button"
                                            aria-pressed="false"
                                            autocomplete="off"
                                        >
                                            <div class="handle"></div>
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf="column.columnId == 'lPay'">
                                    <i class="ic-table nguon-chi">
                                        <img src="assets/images/ic_viettelpay.svg" />
                                    </i>
                                    {{ item[column.columnId] }}
                                </div>
                            </td>
                            <td>
                                <a
                                    href="javascript:void(0)"
                                    (click)="openDialogEdit(item)"
                                    name="UPDATE"
                                >
                                    <img
                                        src="../../../assets/images/ic_action_edit.svg"
                                        alt="edit"
                                        [routerLink]="'/banner/edit-banner'"
                                    />
                                </a>

                                <a href="javascript:void(0)" name="DELETE" (click)="delete(item)">
                                    <img
                                        src="../../../assets/images/ic_action_delete.svg"
                                        alt="delte"
                                /></a>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="!dataItems || dataItems.length <= 0">
                        <tr>
                            <td style="text-align: center;" colspan="14">
                                No data found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row table-footer">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <!-- <vt-pagination
                        [pageConfig]="pagination"
                        (choosePage)="setPage($event)"
                        (chooseRecordNumber)="setRecordNumber($event)"
                    >
                    </vt-pagination> -->
                </div>
            </div>
        </div>
    </div>
</div>
